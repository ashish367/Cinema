<style>
    div #backgroundImage {
        background-image:url(https://image.tmdb.org/t/p/w640/{{vm.selectedTv.poster_path}});
    }
    
    md-divider {
        margin-top: 5px;
    }
    
    .video-container {
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 30px;
        height: 0;
        overflow: hidden;
    }
    
    .video-container iframe,
    .video-container object,
    .video-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<div layout="vertical" layout-fill>

    <md-content flex>
        <!--<md-card flex ng-style="{'background-image':'url(https://image.tmdb.org/t/p/w640/{{vm.selectedTv.poster_path}})'}">-->

        <md-card flex>
            <div id="backgroundImage">
                <md-card-content>
                    <div layout="column">
                        <md-card>
                            <div ng-if="vm.selectedTvVideos.length>0">
                                <ks-swiper-container swiper="swiper" on-ready="vm.onReadySwiper(swiper)" initial-slide="0" loop="false" show-nav-buttons="true" slides-per-view="1" space-between="0" pagination-clickable="false">
                                    <ks-swiper-slide class="swiper-slide" ng-repeat="video in vm.selectedTvVideos" ng-click="vm.openArtistWiki(cast)">
                                        <div class="video-container">
                                            <iframe src="{{video}}" frameborder="0" allowfullscreen></iframe>
                                        </div>
                                    </ks-swiper-slide>
                                </ks-swiper-container>
                            </div>


                            <img ng-if="vm.selectedTvVideos.length<=0" style="width:100%;height:200px;" class="md-card-image" ng-src="https://image.tmdb.org/t/p/w640/{{vm.selectedTv.poster_path}}" class="md-avatar" aria-label="{{vm.selectedTv.original_name}}" alt="{{vm.selectedTv.original_name}}"
                            />
                        </md-card>

                    </div>
                    <div style="text-align: center;margin-top: 10px;text-transform: uppercase;color: orange;">
                        <span>{{vm.selectedTv.original_name}}/</span>

                    </div>
                </md-card-content>
            </div>

        </md-card>

        <md-content>
            <md-tabs md-dynamic-height="true" md-border-bottom="true" md-stretch-tabs="always">
                <md-tab label="Synopsis">
                    <md-content class="md-padding" id="bio">
                        <div layout="column">
                            <span flex style="text-align: justify">{{vm.selectedTv.overview}}</span>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Details">
                    <md-content class="md-padding">
                        <md-card>
                            <md-card-content>
                                <div layout="row" flex ng-if="vm.selectedTv.vote_average">
                                    <span flex="30">Rating</span>
                                    <div flex="70" style="text-align:center;">
                                        <i flex="10" style="font-size:20px; color:orange;" class="material-icons">star_rate</i>
                                        <span flex="60" style="text-align: center">{{vm.selectedTv.vote_average}}/10</span>
                                    </div>
                                </div>
                                <md-divider></md-divider>
                                <div layout="row" flex>
                                    <span flex="30">Release date</span>
                                    <span flex="70" style="text-align:center;">{{vm.selectedTv.release_date}}</span>
                                </div>
                                <div layout="row" flex>
                                    <span flex="30">Running time</span>
                                    <span flex="70" style="text-align:center;">{{vm.selectedTv.runtime}}</span>
                                </div>
                                <md-divider></md-divider>
                                <div layout="row" flex>
                                    <span flex="30">Directed by</span>
                                    <span flex="70" style="text-align:center;">{{vm.selectedTv.release_date}}</span>
                                </div>
                                <md-divider></md-divider>
                                <div layout="row" flex>
                                    <span flex="30">Genres</span>
                                    <div flex="70" style="text-align:center;" ng-repeat=" genre in vm.movieDetails.genres">
                                        <span flex="60" style="text-align: justify">{{genre.name}}</span>
                                        <span flex="10" ng-if="!$last">,</span>
                                    </div>
                                </div>
                            </md-card-content>
                        </md-card>
                    </md-content>
                </md-tab>

        <md-card ng-if="vm.similarTvList.length>0">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Similar</span>
                </md-card-header-text>
            </md-card-header>

            <md-card-content>
                <cinema-tv data="vm.similarTvList" events="vm.similarTvSwiper" swiper-click="vm.onSelectedTv(data);"> </cinema-tv>

            </md-card-content>

        </md-card>

        <md-card>
            <md-card-header ng-if="vm.castList.length>0">
                <md-card-header-text>
                    <span class="md-title">Co-actors</span>
                </md-card-header-text>
            </md-card-header>

            <md-card-content>
                <ks-swiper-container swiper="swiper" on-ready="vm.onReadySwiper(swiper)" initial-slide="0" loop="false" show-nav-buttons="false" slides-per-view="2" space-between="5" pagination-clickable="false">
                    <ks-swiper-slide class="swiper-slide" ng-repeat="cast in vm.castList" ng-click="vm.openArtistWiki(cast)">
                        <div layout="column">
                            <div>
                                <img style="width:100%;height:200px;" class="md-card-image" ng-src="https://image.tmdb.org/t/p/w640/{{cast.profile_path}}" class="md-avatar" aria-label="{{cast.original_title}}" alt="{{cast.original_title}}" />

                            </div>
                            <div style="text-align:center;">
                                <span>{{cast.name}}</span>
                            </div>

                        </div>
                    </ks-swiper-slide>
                </ks-swiper-container>
            </md-card-content>

        </md-card>

    </md-content>

</div>
