<div ng-if="data.length>0">
    <ks-swiper-container swiper="swiper" on-ready="onReadySwiper(swiper)" initial-slide="0" loop="false" show-nav-buttons="false"
        slides-per-view="2" space-between="10" pagination-clickable="false" freeMode="true">
        <ks-swiper-slide class="swiper-slide" ng-repeat="slide in data | orderBy:'-vote_average'" ng-click="swiperClick({data:slide})">
            <div layout="column">
                <div>
                    
                    <img ng-if="slide.poster_path!=''" style="width:100%;height:150px;" class="md-card-image" ng-src="https://image.tmdb.org/t/p/w640/{{slide.poster_path}}"
                        class="md-avatar" aria-label="{{slide.original_name}}" />
                    <img ng-if="slide.poster_path=='null' || slide.poster_path=='' || slide.poster_path=='undefined' " style="width:100%;height:150px;" class="md-card-image" ng-src="https://dummyimage.com/400x350/ebe8eb/fcfcfc.jpg&text=Cinema"
                        class="md-avatar" aria-label="{{slide.original_name}}" alt="{{slide.original_name}}" />

                </div>
                <div style="text-align:center;">
                    
                    <span>{{ slide.original_name | limitTo: 20 }} {{slide.original_name.length < 15 ? '' : '...'}}</span>
                </div>
                <div style="text-align:center;">
                    <span>{{slide.vote_average}}<i style="font-size:15px;color:#ecc361;" class="material-icons">star_rate</i></span>
                </div>

            </div>
        </ks-swiper-slide>
    </ks-swiper-container>
</div>
<style>
    .placeholder {
        width: 100%;
        height: 150px;
        background-repeat: no-repeat;
        background-size: contain;
        background-image: url('');
    }
</style>
