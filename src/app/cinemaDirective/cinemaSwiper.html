<div ng-if="data.length>0">
    <ks-swiper-container swiper="swiper" on-ready="onReadySwiper(swiper)" initial-slide="0" loop="false" show-nav-buttons="false"
        slides-per-view="2" space-between="10" pagination-clickable="false" freeMode="true">
        <ks-swiper-slide class="swiper-slide" ng-repeat="slide in data | orderBy:'-vote_average'" ng-click="swiperClick({data:slide})">
            <div layout="column">
                <div>
                    <img style="width:100%;height:150px;" class="md-card-image" ng-src="https://image.tmdb.org/t/p/w640/{{slide.poster_path}}"
                        class="md-avatar" aria-label="{{slide.original_title}}" alt="{{slide.original_title}}" />

                </div>
                <div style="text-align:center;">
                    <span>{{slide.original_title}}</span>
                </div>
                <div style="text-align:center;">
                    <span>{{slide.vote_average}}<i style="font-size:15px;color:#ecc361;" class="material-icons">star_rate</i></span>
                </div>

            </div>
        </ks-swiper-slide>
    </ks-swiper-container>
</div>
