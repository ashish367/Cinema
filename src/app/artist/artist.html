            <div flex="20"></div>

                class="md-card-image">
            <div flex="20"></div>
        </div>

    <md-card-content>
        <div layout="column">
            <div>{{vm.selectedArtist.name}}</div>
            <div></div>

            <div></div>
        </div>

</md-card>

        <md-card-title-text>
            <span class="md-headline">movies</span>
        </md-card-title-text>
