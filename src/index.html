  <div layout="column" layout-fill>
    <md-toolbar class="md-hue-3" style="background-color: orange;" ng-controller="IndexController">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <i ng-if="direction==0" class="material-icons" style="color:red;">menu</i>
          <i ng-if="direction==1" class="material-icons" style="color: red;font-size: 30px;margin: -2px;margin-left: -5px;" ng-click="previousPage();">keyboard_arrow_left</i>
        </md-button>
        <h2>
          <span style="color:white;">{{headerTitle}}</span>
        </h2>
        <span flex></span>
        <!--<md-button class="md-icon-button" aria-label="Favorite">

            <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
          </md-button>-->
      </div>
    </md-toolbar>

    <md-content layout="row" flex>
      <div ng-view flex></div>
    </md-content>

  </div>
